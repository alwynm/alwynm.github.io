# Permalinks
permalink:          blog/:categories/:title

# Setup
title:               Alwyn Mathew
tagline:             IIT Patna
url:                 
paginate:            1
# baseurl:             ""
baseurl:             https://alwynm.github.io

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Alwyn Mathew
  url:               https://twitter.com/alwyn_mathew
  email:             alwyn.pcs16@iitp.ac.in

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-sitemap

timezone: Asia/Kolkata

pages_list:
  # About: '/about'
  Teaching: '/teaching'
  Projects: '/projects'
  Blog: '/blog'
  Misc: '/misc'

twitter_username:     alwyn_mathew
github_username:      alwynmathew
linkedin_username:    alwynmathew

markdown: kramdown

plugins:
  - jekyll-seo-tag

defaults:
  -
    scope:
      path: "blog" # an empty string here means all files in the project
    values:
      use_math: false
      ready : false
